
name: Supabase Keep Alive

on:
  schedule:
    # Run every 3 days at midnight
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  ping-db:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Keep Alive Table
        run: |
          # Requires Secrets in GitHub Repo Settings -> Secrets and Variables -> Actions
          # Name them: SUPABASE_URL and SUPABASE_KEY
          
          SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}"
          
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: SUPABASE_URL and SUPABASE_KEY secrets must be set in GitHub Repository Settings."
            exit 1
          fi

          curl -X POST "$SUPABASE_URL/rest/v1/keep_alive" \
          -H "apikey: $SUPABASE_KEY" \
          -H "Authorization: Bearer $SUPABASE_KEY" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d '{}'
